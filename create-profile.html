<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Home</title>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Tinder</a>
        </div>
        <div class="nav-content">
            <ul class="tabs red lighten-1">
              <li class="tab">Create Profile</li>
            </ul>
          </div>
    </nav>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <form class="col s12" action="/createProfile" method="post">
                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <input placeholder="Name" name="name" type="text" class="active validate" required />
                        <label for="name">Name</label>
                    </div>

                    <div class="input-field col s4">
                        <label for="age">Age</label>
                        <input name="age" type="text" placeholder="Age" class="validate" required />
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <input placeholder="Country" name="country" type="text" class="validate">
                        <label for="country">Country</label>
                    </div>
                    <div class="input-field col s4">
                        <label for="occupation">Occupation</label>
                        <input name="occupation" type="text" placeholder="Occupation" />
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        Gender
                        <p>
                            <label>
                                <input class="with-gap" name="gender" type="radio" value="Male" checked/>
                                <span>Male</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="gender" type="radio" value="Female" />
                                <span>Female</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s4">
                        Relationship Status
                        <p>
                            <label>
                                <input class="with-gap" name="status" type="radio" value="Single" checked/>
                                <span>Single</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="status" type="radio" value="Married" />
                                <span>Married</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 offset-s4">
                        <button class="btn btn-large waves-effect waves-light red" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
